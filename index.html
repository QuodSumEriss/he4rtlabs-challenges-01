  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>    
    <header> 
     <img src="He4rtDevs.png" alt="He4rtDevs" class="He4rT">
    </header>
    <div class="container"></div>

    <div class="card main-card">
      <h1>Calculadora de freelancer</h1>
      <label>Tempo diário investido no projeto</label>
          <br><input type="number" id="horas-diarias" class="input-number"><br>
          <label>Dias efetivos trabalhando</label>
          <br><input type="number" id="dias-efetivos" class="input-number"><br>
          <label>Dias de Férias por projeto</label>
          <br><input type="number" id="dias-ferias" class="input-number"><br>
          <label>Valor total do projeto</label>
          <br><input type="number" id="valor-projeto" class="input-number"><br>
          <button class="btn btn" id="calcular-hora">Realizar o Calculo</button>
          <div><span id="show-result"></span></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
